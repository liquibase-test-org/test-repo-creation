# Liquibase Properties
# Database connection properties are provided via environment variables

changeLogFile=changelog.xml

# Connection properties (set via GitHub Secrets)
url=${LIQUIBASE_URL}
username=${LIQUIBASE_USERNAME}
password=${LIQUIBASE_PASSWORD}

# Disable Liquibase Hub
liquibase.hub.mode=off

# Show SQL before executing
showSql=true

# Changelog tracking
databaseChangeLogTableName=DATABASECHANGELOG
databaseChangeLogLockTableName=DATABASECHANGELOGLOCK
